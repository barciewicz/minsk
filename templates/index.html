<!DOCTYPE html>
    <html>
        <head>
            <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
            <link rel="stylesheet" href='/static/css/index.css'></link>
        </head>
        <body>
            <p id="header">
                min<span class="silver_text">sk</span><br>
                a minesweeper in <span class="silver_text">Flask</span>
            </p>
            <div id="board_and_list">
                <div id="board_container">
                    <div id="controls">
                        <button id="new_game_button">New game</button>
                        <div>
                            <label for="difficulty_select">Difficulty:</label>
                            <select id="difficulty_select">
                                <option>Easy</option>
                                <option selected>Normal</option>
                                <option>Hard</option>
                            </select>
                        </div>   
                    </div>
                    <div id="end_status"></div>
                    <table id="board"></table>
                </div>
                <div>
                    Currently played games (click to join):
                    <ul id="current_games_list"></ul>
                </div>
            </div>
        </body>
        <script>
            const refresh_games_list_periodically_url = "{{url_for('refresh_games_list_periodically') }}"
        </script>
        <script src="/static/js/index.js" type="module"></script>
    </html>
